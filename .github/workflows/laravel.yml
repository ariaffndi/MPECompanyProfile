name: Laravel Inertia SPA CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      APP_ENV: testing
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: testing
      DB_USERNAME: root
      DB_PASSWORD: root

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup PHP
      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, pdo_mysql
          coverage: none

      # 3. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 4. Install Composer dependencies (WITH dev deps)
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # 5. Install NPM dependencies
      - name: Install NPM dependencies
        run: npm install

      # 6. Laravel setup
      - name: Prepare Laravel
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan storage:link
          php artisan migrate:fresh --seed

      # 7. PHPStan (FIXED)
      - name: Run PHPStan
        run: php vendor/bin/phpstan analyse --memory-limit=1G

      # 8. ESLint / TypeScript
      - name: Run ESLint
        run: npm run lint

      # 9. Inertia / React tests
      - name: Run React tests
        run: npm run test

      # 10. Build production assets
      - name: Build frontend assets
        run: npm run build

      # 11. Notify Slack on Failure (FIXED)
      - name: Slack Notification (Failure)
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ùå CI FAILED\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
